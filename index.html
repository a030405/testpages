<html>
<body>

    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent;

            // 正则匹配手机设备的User-Agent
            var isMobile = /Mobile|Android|iPhone|BlackBerry|IEMobile|Silk/.test(userAgent);

            if (!isMobile) {
                // 电脑浏览器访问时跳转到404页面
                document.body.innerHTML = "<h1>这个页面不存在，请访问正确的域名</h1>";
                document.title = "这个页面不存在，请访问正确的域名";
                return;
            }
            // 跳转代码
            setTimeout(function() {
                window.location.href = "https://www.baidu.com";
            }, 1);
        };
    </script>


</body>
</html>
